<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Měření - Přidat</title>
</head>

<body>
<div th:insert="~{shared/navbar}"/>

<main class="m-2">
  <h1>Přidání měření</h1>
  <div th:if="${error == 1}" class="alert alert-danger" role="alert">Nezadal jsi všechny údaje</div>
  <form action="#" method="post" th:action="@{/measurement/add}" th:object="${measurement}">
    <div class="mb-3">
      <label for="date" class="form-label">Datum (v sekundovém UNIX formátu z <a href="https://www.unixtimestamp.com/">https://www.unixtimestamp.com/</a>)</label>
      <input type="text" class="form-control" id="date" th:field="*{date}">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">ID města</label>
      <input type="text" class="form-control" id="city" th:field="*{city}">
    </div>
    <div class="mb-3">
      <label for="temperature" class="form-label">Teplota</label>
      <input type="text" class="form-control" id="temperature" th:field="*{temperature}">
    </div>
    <div class="mb-3">
      <label for="rain" class="form-label">Déšť</label>
      <input type="text" class="form-control" id="rain" th:field="*{rain}">
    </div>
    <div class="mb-3">
      <label for="windSpeed" class="form-label">Rychlost větru</label>
      <input type="text" class="form-control" id="windSpeed" th:field="*{windSpeed}">
    </div>
    <button type="submit" class="btn btn-primary">Odeslat</button>
  </form>


</main>
</body>
</html>
