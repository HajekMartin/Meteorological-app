<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Město - Přidat</title>
</head>

<body>
<div th:insert="~{shared/navbar}"/>

<main class="m-2">
  <div th:if="${error == 1}" class="alert alert-danger" role="alert">Nezadal jsi všechny údaje</div>
  <form action="#" method="post" th:action="@{/city/add}" th:object="${city}">
    <div class="mb-3">
      <label for="name" class="form-label">Název města</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="mb-3">
      <label for="id" class="form-label">Číslo (ID) města z API OpenWeather</label>
      <input type="text" class="form-control" id="id" th:field="*{id}">
    </div>
    <div class="mb-3">
      <label for="state" class="form-label">ID (zkratka) státu</label>
      <input type="text" class="form-control" id="state" th:field="*{state}">
    </div>
    <button type="submit" class="btn btn-primary">Odeslat</button>
  </form>

</main>
</body>
</html>
