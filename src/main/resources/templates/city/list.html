<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Města</title>
</head>

<body>
<div th:insert="~{shared/navbar}"/>

<main class="m-2">
  <button type="button" class="btn btn-primary" th:onclick="|window.location.href='/city/add'|">Přidat město</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Jméno</th>
      <th scope="col">Stát název</th>
      <th scope="col">Upravit</th>
      <th scope="col">Smazat</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="city : ${cities}">
      <tr>
        <td th:text="${city.getId()}"></td>
        <td th:text="${city.getName()}"></td>
        <td th:text="${city.getState().getName()}"></td>
        <td>
          <button type="submit" class="btn btn-primary" th:onclick="|window.location.href='/city/edit/${city.getId()}'|">Upravit</button>
        </td>
        <td>
          <button type="submit" class="btn btn-primary" th:onclick="|window.location.href='/city/delete?id=${city.getId()}'|">Smazat</button>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</main>
</body>
</html>
