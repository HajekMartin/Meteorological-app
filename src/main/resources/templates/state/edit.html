<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Stát - Přidat</title>
</head>

<body>
<div th:insert="~{shared/navbar}"/>

<main class="m-2">
    <div th:if="${error == 1}" class="alert alert-danger" role="alert">Nezadal jsi všechny údaje</div>
    <form action="#" method="post" th:action="@{|/state/edit?id=${state.getId()}|}" th:object="${state}">
        <div class="mb-3">
            <label for="name" class="form-label">Název státu</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Zkratka (ID) státu</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>


</main>
</body>
</html>
